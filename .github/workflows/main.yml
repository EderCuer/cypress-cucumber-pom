name: Cypress Tests

on: [push]
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
 
    - name: Install dependencies
       uses: cypress-io/github-action@v4
       with:
         command: npm install

     - name: Run Cypress Test
       uses: cypress-io/github-action@v4
       with:
         command: npm run cypress:headless
         browser: chrome